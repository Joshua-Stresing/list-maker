<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <div class="parent">
            <div class="div1">
                <h1>Select Your Ingredient</h1> 
                <form id='add-ingredient'>
                    <label>
                        Ingredients:
                        <input type="text" name=ingredient id=ingredient>                 
                    </label>
                    <label>
                        Quantity:
                        <input type="number" name=qty id=qty>                 
                    </label>
                    <label>
                        Measurements:
                        <select type="text" name=measurement id=serving>                 
                        </select>
                    </label>
                    <button type="submit">Add</button>
                </form>
                <div class="ingredient-list">
                    <ul id="ingredient-list"></ul>
                    <button id="remove">Remove Last Item</button>
                </div>
            </div>
            <div class="div2"> 
                <h3>Save Meal</h3>
                    <label>"Meal Name"
                        <input  type="text" id='meal-name'>
                    </label>
                    <button id="save-meal">Save Meal</button>
                    <section>
                        <h2>Meals</h2>
                        <ul id="meal-list"></ul>
                    </section>
            </div>
            </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
